{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Error
                    </h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-bug fa-4x text-danger mb-3"></i>
                        <h4>Something went wrong</h4>
                    </div>
                    
                    <div class="alert alert-danger">
                        <strong>Error Message:</strong> {{ error }}
                    </div>
                    
                    {% if details %}
                    <div class="mt-3">
                        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails">
                            Show Technical Details
                        </button>
                        <div class="collapse mt-2" id="errorDetails">
                            <div class="card card-body">
                                <pre><code>{{ details }}</code></pre>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="text-center mt-4">
                        <a href="/recommendation-form" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Back to Recommendation Form
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
